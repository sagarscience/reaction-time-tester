<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reaction Time Tester</title>
    <style>
      #box {
        top: 200px;
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Test Your Reaction Time!</h1>
    <p>Click the box as soon as it appears!</p>
    <div id="box"></div>
    <p id="reactionTime">Reaction Time: --</p>

    <script>
      var start = new Date().getTime();
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      function move() {
        var left;
        var top;
        var wh;
        left = Math.random() * 200;
        top = top = Math.random() * (window.innerHeight - 300) + 150;
        // ensures box appears at least 150px below top

        wh = Math.random() * 300 + 100;
        document.getElementById("box").style.left = left + "px";
        document.getElementById("box").style.top = top + "px";
        document.getElementById("box").style.width = wh + "px";
        document.getElementById("box").style.height = wh + "px";
        document.getElementById("box").style.display = "block";
        document.getElementById("box").style.backgroundColor = getRandomColor();
        start = new Date().getTime();
      }
      move();
      document.getElementById("box").onclick = () => {
        document.getElementById("box").style.display = "none";
        var end = new Date().getTime();
        var timeTaken = (end - start) / 1000;
        document.getElementById("reactionTime").innerHTML =
          "Reaction Time: -- " + timeTaken + " seconds";
        move();
      };
    </script>
  </body>
</html>
